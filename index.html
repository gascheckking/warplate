<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI - Onchain Tracker</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ddd;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      max-width: 420px;
      margin: 0 auto;
    }

    header {
      padding: 1rem 1rem 0.25rem;
      text-align: left;
    }

    header h1 {
      font-size: 1.2rem;
      color: #7869f6;
      margin: 0;
    }

    header h2 {
      font-size: 1rem;
      margin: 2px 0 0 0;
      color: #eee;
    }

    header p {
      font-size: 0.7rem;
      color: #777;
      margin: 0;
    }

    .grid {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 1rem;
    }

    .grid button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-size: 0.75rem;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      margin: 0.5rem 1rem;
    }

    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 0.85rem;
    }

    .meter {
      height: 8px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin: 4px 0 6px;
    }

    .meter-fill {
      height: 100%;
      background: linear-gradient(to right, #10b981, #f59e0b);
      width: 45%;
      transition: width 0.5s;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #121212;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #222;
    }

    footer button {
      background: none;
      border: none;
      color: #999;
      font-size: 0.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer button.active {
      color: #7869f6;
    }
  </style>
</head>
<body>
  <header>
    <h1>WarpAI</h1>
    <h2>Onchain Activity Tracker</h2>
    <p>Track your life on-chain</p>
  </header>

  <div class="grid">
    <button>ğŸ‘› Wallet</button>
    <button>ğŸ Claim</button>
    <button>ğŸ“ Track</button>
  </div>

  <section class="card">
    <h3>â›½ Base Gas</h3>
    <div class="meter">
      <div class="meter-fill" id="gas-meter"></div>
    </div>
    <p id="gas-text">Loading...</p>
  </section>

  <section class="card">
    <h3>ğŸ Daily Claim</h3>
    <div class="meter" style="background: #333;">
      <div class="meter-fill" style="background: linear-gradient(to right, #f43f5e, #facc15); width: 30%;"></div>
    </div>
    <p>Streak: 3 days | XP: 120</p>
  </section>

  <section class="card">
    <h3>ğŸ” Activity</h3>
    <p>Latest: 6 tx</p>
  </section>

  <footer>
    <button class="active">
      <span>ğŸ </span>
      <span>Home</span>
    </button>
    <button>
      <span>ğŸ“Š</span>
      <span>Track</span>
    </button>
    <button>
      <span>ğŸ†</span>
      <span>Leader</span>
    </button>
    <button>
      <span>ğŸ‘¤</span>
      <span>Profile</span>
    </button>
  </footer>

  <script>
    async function updateGas() {
      try {
        const res = await fetch('https://api.owlracle.info/v4/base/gas?apikey=demo');
        const data = await res.json();
        const fast = data.speeds[1].estimatedFee.toFixed(1);
        const width = Math.min(100, fast) + '%';

        document.getElementById('gas-meter').style.width = width;
        document.getElementById('gas-text').textContent = `Fast: ${fast} Gwei`;
      } catch (e) {
        document.getElementById('gas-text').textContent = 'Error loading gas';
      }
    }

    updateGas();
    setInterval(updateGas, 30000);
  </script>
</body>
</html>
