<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WarpAI | Onchain Activity Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #6E6EDE;
      --primary-hover: #7E7EEE;
      --card-bg: #1a1a1a;
      --bg: #0d0d0d;
      --text: #ffffff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 80px;
      font-family: 'Inter', system-ui;
    }

    .tab { display: none; }
    .tab.active { display: block; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
      max-width: 420px;
      margin: 0 auto;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .bottom-nav button.active { color: var(--primary); }

    .gas-meter {
      height: 8px;
      background: #333;
      border-radius: 6px;
      margin: 8px 0;
      overflow: hidden;
    }

    #gas-fill {
      height: 100%;
      background: linear-gradient(90deg, #10B981, #F59E0B);
      transition: width 0.3s;
    }

    .emoji-badge {
      font-size: 1.2rem;
      margin-right: 8px;
    }

    .card hgroup h3 {
      font-size: 1rem;
    }

    .card hgroup p {
      font-size: 0.8rem;
    }

    #gas-price {
      font-size: 0.9rem;
      margin: 0;
    }

    #gas-time {
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main class="container">
    <header style="text-align: center; padding: 16px 0;">
      <h1>WarpAI</h1>
      <p style="margin-top: -8px; font-size: 0.9rem; opacity: 0.75;">Onchain Activity Tracker</p>
    </header>

    <section id="home" class="tab active">
      <article class="card">
        <hgroup>
          <h3>‚õΩ Base Network Gas</h3>
          <p>Current gas prices and recommendations</p>
        </hgroup>
        <div class="gas-meter"><div id="gas-fill"></div></div>
        <div style="display: flex; align-items: center;">
          <span id="gas-mood" class="emoji-badge">üòé</span>
          <div>
            <p id="gas-price">Loading...</p>
            <small id="gas-time">‚Äî</small>
          </div>
        </div>
      </article>
    </section>

    <section id="activity" class="tab"><h3 style="padding: 16px;">Activity</h3></section>
    <section id="leaderboard" class="tab"><h3 style="padding: 16px;">Top Wallets</h3></section>
    <section id="profile" class="tab"><h3 style="padding: 16px;">Profile</h3></section>
  </main>

  <nav class="bottom-nav">
    <button onclick="switchTab('home')" class="active"><span>üè†</span><small>Home</small></button>
    <button onclick="switchTab('activity')"><span>üìä</span><small>Activity</small></button>
    <button onclick="switchTab('leaderboard')"><span>üèÜ</span><small>Top</small></button>
    <button onclick="switchTab('profile')"><span>üë§</span><small>Me</small></button>
  </nav>

  <script src="gas.js"></script>
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
