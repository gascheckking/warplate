<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI | Onchain Activity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #e5e5e5;
      --card: #1a1a1a;
      --accent: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #2a2a2a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0 1rem 6rem;
      max-width: 460px;
      margin-inline: auto;
    }

    header {
      text-align: center;
      padding: 1rem 0;
    }

    h1 {
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 0.2rem;
    }

    p {
      font-size: 0.85rem;
      color: #999;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card);
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .progress {
      height: 4px;
      background: var(--border);
      border-radius: 4px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      transition: width 0.4s ease;
    }

    section.overview {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 460px;
      margin-inline: auto;
      background: var(--bg);
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
      padding: 0.5rem 0;
    }

    nav a {
      color: #bbb;
      font-size: 0.75rem;
      text-align: center;
      text-decoration: none;
    }

    nav a.active {
      color: var(--accent);
      font-weight: bold;
    }

    @media (max-width: 360px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WarpAI</h1>
    <p>Spåra gas, XP, och belöningar i realtid</p>
  </header>

  <main id="homeTab">
    <div class="grid">
      <div class="card" onclick="loadGas()">
        <div>⛽</div>
        <strong>Gaspris</strong>
        <div class="progress">
          <div id="gasBar" class="bar" style="width:0%;background:var(--warning);"></div>
        </div>
        <div id="gasInfo">Tryck för gas</div>
      </div>

      <div class="card" onclick="claimXP()">
        <div>🎁</div>
        <strong>Hämta XP</strong>
        <div class="progress">
          <div id="xpBar" class="bar" style="width:0%;background:var(--success);"></div>
        </div>
        <div id="xpInfo">Tryck för XP</div>
      </div>
    </div>

    <section class="overview">
      <h3>🪙 Warp Token</h3>
      <p><strong>Symbol:</strong> $WARP<br>
         <strong>Contract:</strong> 0x0cd1...0482</p>
      <a href="https://zora.co/collect/base:0x0cd1e9c691af8d4d34efcc089a40b31c691d0482" target="_blank" role="button">Köp på Zora</a>
    </section>

    <section class="overview">
      <h3>🎖️ Dina Belöningar</h3>
      <p id="rewardStatus">Tryck nedan för att kolla</p>
      <button onclick="checkToken()">Kolla supporterstatus</button>
    </section>

    <section class="overview">
      <h3>📊 Översikt</h3>
      <p id="overviewText">Inget än – gör något!</p>
    </section>
  </main>

  <nav>
    <a href="#" class="active" onclick="switchTab('homeTab')">🏠 Hem</a>
    <a href="#" onclick="switchTab('trackTab')">📈 Track</a>
    <a href="#" onclick="switchTab('rewardsTab')">🎁 Rewards</a>
    <a href="#" onclick="switchTab('statsTab')">📊 Stats</a>
    <a href="#" onclick="switchTab('profileTab')">👤 Profil</a>
  </nav>

  <script>
    const state = {
      xp: 0,
      streak: 0,
      walletConnected: false
    };

    async function loadGas() {
      const res = await fetch("https://api.owlracle.info/v4/base/gas?apikey=demo");
      const data = await res.json();
      const gwei = data.speeds[1]?.gasPrice || 20;
      document.getElementById("gasInfo").innerText = `Snabb: ${gwei} Gwei`;
      document.getElementById("gasBar").style.width = "40%";
    }

    async function claimXP() {
      state.streak++;
      state.xp += 100;
      document.getElementById("xpInfo").innerText = `${state.streak} dagar | ${state.xp} XP`;
      document.getElementById("xpBar").style.width = Math.min(state.streak * 10, 100) + "%";
      document.getElementById("overviewText").innerText = `🎉 Du fick 100 XP!`;
    }

    async function checkToken() {
      const eligible = Math.random() > 0.5;
      const rewardText = eligible
        ? "✅ Early Supporter – grattis!"
        : "❌ Ingen Warp-token hittad.";
      document.getElementById("rewardStatus").innerText = rewardText;
    }

    function switchTab(id) {
      document.querySelectorAll('main').forEach(m => m.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Init
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('main').forEach(m => m.style.display = 'none');
      document.getElementById("homeTab").style.display = 'block';
    });
  </script>
</body>
</html>
