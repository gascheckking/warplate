<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Live Gas Tracker & WARP Rewards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="wallet-section">
        <div class="logo">WarpAI</div>
        <button id="connect-wallet" class="connect-btn">Connect Wallet</button>
      </div>
      <div class="xp-badge">XP: <span id="xp-counter">0</span></div>
    </header>

    <!-- Gas Tracker Card -->
    <div class="card">
      <h2>Base Network Gas</h2>
      <div class="gas-meter">
        <div class="gas-progress">
          <div id="gas-fill" style="width: 0%"></div>
        </div>
        <div class="gas-labels">
          <span>😎 Low</span>
          <span>💀 High</span>
        </div>
      </div>
      <div class="gas-value">
        <span id="gas-price">Loading...</span>
        <span id="gas-mood"></span>
      </div>
    </div>

    <!-- Claim Section -->
    <div class="card claim-section">
      <h2>Daily WARP Rewards</h2>
      <button id="claim-btn">🎁 CLAIM 100 WARP</button>
      <div class="streak-display">
        🔥 Current Streak: <span id="streak-counter">0</span> days
      </div>
    </div>

    <!-- Premium Banner -->
    <div class="card premium-card">
      <h3>WarpAI Premium+</h3>
      <ul class="benefits-list">
        <li>✅ Gas Price Alerts</li>
        <li>✅ 2x WARP Rewards</li>
        <li>✅ Exclusive NFTs</li>
      </ul>
      <button class="premium-btn">✨ Upgrade Now</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="gas.js"></script>
  <script src="app.js"></script>
</body>
</html>
