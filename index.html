<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WarpAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    :root {
      --primary: #7A5FFF;
      --text: #f1f1f1;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --accent: #10B981;
      --warning: #F59E0B;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, sans-serif;
      margin: 0 auto;
      max-width: 420px;
      padding: 0 12px;
    }
    header {
      text-align: center;
      padding: 20px 0 12px;
    }
    #brand {
      font-weight: 700;
      font-size: 1rem;
      color: var(--primary);
      letter-spacing: -0.4px;
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 0.3rem;
    }
    p {
      font-size: 0.75rem;
      color: #aaa;
      margin: 0;
    }
    .dashboard {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin: 12px 0;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 0.75rem;
      flex: 1;
    }
