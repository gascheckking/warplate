<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Activity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #6E6EDE;
      --primary-hover: #7E7EEE;
      --bg: #0d0d0d;
      --card-bg: #1a1a1a;
      --text: #ffffff;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      max-width: 420px;
      margin-inline: auto;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 1.5rem;
    }

    header img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    p.subtitle {
      font-size: 0.95rem;
      opacity: 0.7;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      margin: 1.5rem 0;
    }

    .action-buttons button {
      flex: 1;
      margin: 0 0.25rem;
      background-color: var(--card-bg);
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      padding: 0.75rem;
      color: var(--text);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .info-boxes {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }

    .info-box {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      flex: 1;
      font-size: 0.85rem;
    }

    .central-box {
      background-color: var(--card-bg);
      margin: 0 1rem;
      padding: 1.25rem;
      border-radius: 12px;
      text-align: center;
      color: #ccc;
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 420px;
      margin-inline: auto;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 0.65rem 0;
      border-top: 1px solid #2a2a2a;
    }

    nav.bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
    }

    nav.bottom-nav button.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.svg" alt="WarpAI logo" />
    <h1>WarpAI</h1>
    <p class="subtitle">Track your life onchain</p>
  </header>

  <div class="action-buttons">
    <button>👜 Wallet</button>
    <button>🎁 Claim</button>
    <button>📍 Track</button>
  </div>

  <div class="info-boxes">
    <div class="info-box">
      <strong>⛽ Gas</strong>
      <p id="gas-info">Loading...</p>
    </div>
    <div class="info-box">
      <strong>🔥 Activity</strong>
      <p>Streak: 1d | XP: 100</p>
    </div>
  </div>

  <div class="central-box">
    <h3>📊 Stats</h3>
    <p>This area updates based on selected tab.</p>
  </div>

  <nav class="bottom-nav">
    <button class="active">
      <span>🏠</span>
      <small>Home</small>
    </button>
    <button>
      <span>📈</span>
      <small>Stats</small>
    </button>
    <button>
      <span>🏆</span>
      <small>Leaders</small>
    </button>
    <button>
      <span>⚙️</span>
      <small>Settings</small>
    </button>
  </nav>
</body>
</html>
