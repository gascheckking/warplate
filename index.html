<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #7A5FFF;
      --text: #f1f1f1;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --accent: #10B981;
      --warning: #F59E0B;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0 auto;
      max-width: 420px;
      padding: 0 12px;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
    }

    #brand {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
      font-size: 1.1rem;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ccc;
      margin-bottom: 6px;
    }

    p {
      font-size: 0.75rem;
      color: #777;
      margin-top: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .action-card {
      background: var(--card);
      border-radius: 12px;
      padding: 10px 8px;
      text-align: center;
    }

    .action-card div:first-child {
      font-size: 1.25rem;
      margin-bottom: 4px;
    }

    .action-card strong {
      font-size: 0.7rem;
    }

    .metric-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }

    .metric {
      background: rgba(255,255,255,0.04);
      border-radius: 8px;
      padding: 6px;
      font-size: 0.7rem;
    }

    .metric-title {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.65rem;
      margin-bottom: 3px;
    }

    .progress {
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      transition: width 0.3s ease;
    }

    .overview {
      background: var(--card);
      border-radius: 12px;
      padding: 14px;
      margin: 10px 0 80px;
      font-size: 0.8rem;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      background: var(--bg);
      padding: 12px 0;
      border-top: 1px solid #222;
    }

    nav a {
      color: #666;
      text-decoration: none;
      font-size: 0.7rem;
      text-align: center;
      transition: color 0.2s ease;
    }

    nav a.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <div id="brand">WarpAI</div>
    <h1>Onchain Activity</h1>
    <p>Track your life on-chain</p>
  </header>

  <div class="dashboard">
    <!-- Wallet Section -->
    <div class="action-card">
      <div>üëõ</div>
      <strong>Wallet</strong>
      <div class="metric-group">
        <div class="metric">
          <div class="metric-title">‚õΩ Gas / Fee</div>
          <div class="progress">
            <div class="progress-bar" style="width: 30%; background: linear-gradient(90deg, #10B981, #F59E0B, #EF4444)"></div>
          </div>
          <div style="font-size: 0.65rem; opacity: 0.8; margin-top: 4px;">Fast: 12 Gwei</div>
        </div>
      </div>
    </div>

    <!-- Claim Section -->
    <div class="action-card">
      <div>üéÅ</div>
      <strong>Claim</strong>
      <div class="metric-group">
        <div class="metric">
          <div class="metric-title">üéØ XP Streak</div>
          <div class="progress">
            <div class="progress-bar" style="width: 25%; background: linear-gradient(90deg, #EF4444, #F59E0B, #7A5FFF)"></div>
          </div>
          <div style="font-size: 0.65rem; opacity: 0.8; margin-top: 4px;">3d | 120 XP</div>
        </div>
      </div>
    </div>

    <!-- Track Section -->
    <div class="action-card">
      <div>üìç</div>
      <strong>Track</strong>
      <div class="metric-group">
        <div class="metric">
          <div class="metric-title">üîç Activity</div>
          <div class="progress">
            <div class="progress-bar" style="width: 40%; background: linear-gradient(90deg, #3B82F6, #06B6D4)"></div>
          </div>
          <div style="font-size: 0.65rem; opacity: 0.8; margin-top: 4px;">6 transactions</div>
        </div>
      </div>
    </div>
  </div>

  <div class="overview">
    <h3>üìä Overview</h3>
    <p>This box will change content depending on tab selection.</p>
  </div>

  <nav>
    <a href="#" class="active">üè†<br>Home</a>
    <a href="#">üìà<br>Track</a>
    <a href="#">üèÜ<br>Leader</a>
    <a href="#">üë§<br>Profile</a>
  </nav>
</body>
</html>
