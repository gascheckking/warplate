<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #7A5FFF;
      --text: #f1f1f1;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --accent: #10B981;
      --warning: #F59E0B;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      max-width: 420px;
      margin: auto;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 16px 12px 12px 12px;
    }

    #brand {
      text-align: left;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--primary);
      padding-left: 16px;
    }

    #main-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 4px 0 2px;
      text-align: center;
    }

    #subtitle {
      font-size: 0.75rem;
      color: #aaa;
      margin: 0;
      text-align: center;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 12px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      flex: 1;
      font-size: 0.9rem;
      text-align: center;
    }

    .mini-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      padding: 0 12px;
      margin-bottom: 12px;
    }

    .statbox {
      background: var(--card);
      border-radius: 10px;
      padding: 8px;
      flex: 1;
      font-size: 0.7rem;
    }

    .stat-title {
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 2px;
    }

    .meter {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .meter > div {
      height: 100%;
      transition: width 0.3s ease-in-out;
    }

    .overview {
      background: var(--card);
      margin: 0 12px 80px;
      border-radius: 12px;
      padding: 12px;
      font-size: 0.85rem;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 420px;
      margin: auto;
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.7rem;
      text-align: center;
    }

    nav a.active {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
