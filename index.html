<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarpAI | Track Your Life Onchain</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0d0d0d;
        color: #f1f1f1;
        font-family: 'Inter', sans-serif;
        max-width: 430px;
        margin-inline: auto;
      }
      header {
        text-align: center;
        padding: 24px 12px 8px;
      }
      .logo {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        margin-inline: auto;
        margin-bottom: 8px;
        background: url('/logo.png') no-repeat center/cover;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      h1 {
        font-size: 1.6rem;
        margin: 0;
      }
      p.slogan {
        font-size: 0.9rem;
        color: #888;
        margin-top: 4px;
      }
      .quick-actions {
        display: flex;
        justify-content: space-around;
        padding: 16px;
      }
      .quick-actions button {
        flex: 1;
        margin: 0 6px;
        padding: 12px;
        background-color: #1c1c1c;
        border: 1px solid #444;
        color: #fff;
        font-weight: 600;
        border-radius: 12px;
        font-size: 0.9rem;
      }
      .status-row {
        display: flex;
        justify-content: space-between;
        padding-inline: 16px;
        gap: 8px;
      }
      .card {
        flex: 1;
        padding: 12px;
        background-color: #181818;
        border-radius: 16px;
        margin-top: 8px;
      }
      .card h2 {
        font-size: 1rem;
        margin: 0 0 6px;
      }
      .card p {
        margin: 0;
        font-size: 0.8rem;
        color: #bbb;
      }
      .main-content {
        padding: 16px;
      }
      .main-block {
        background-color: #1a1a1a;
        padding: 18px;
        border-radius: 18px;
        text-align: center;
        margin-top: 12px;
      }
      .main-block h2 {
        margin: 0;
        font-size: 1.1rem;
      }
      .main-block p {
        font-size: 0.8rem;
        color: #888;
      }
      nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        background-color: #111;
        border-top: 1px solid #222;
        padding: 10px 0;
        max-width: 430px;
        margin-inline: auto;
      }
      nav button {
        background: none;
        border: none;
        color: #fff;
        font-size: 0.8rem;
        text-align: center;
      }
      nav button span {
        display: block;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
