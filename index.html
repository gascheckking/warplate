<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Activity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #7C3AED;
      --bg: #0a0a0a;
      --card-bg: #141414;
      --text: #ffffff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      max-width: 420px;
      margin: 0 auto;
      font-family: 'Inter', sans-serif;
    }

    header, .card, nav {
      margin: 1rem;
      border-radius: 1.2rem;
    }

    header {
      text-align: center;
      padding: 1rem 0 0.5rem;
    }

    #warp-logo {
      width: 56px;
      height: 56px;
      margin-bottom: 0.5rem;
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .action-row button {
      flex: 1;
      border-radius: 12px;
    }

    .mini-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    #gas-meter {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: linear-gradient(90deg, #10B981, #F59E0B, #EF4444);
      position: relative;
      overflow: hidden;
      margin-top: 6px;
    }

    #gas-pointer {
      width: 6px;
      height: 18px;
      background: #fff;
      position: absolute;
      top: -4px;
      left: 10%;
      border-radius: 3px;
      transition: left 0.3s ease;
    }

    .activity-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
      padding-top: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-top: 1px solid #333;
    }

    nav button {
      background: none;
      color: var(--text);
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #stats {
      min-height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.8;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" id="warp-logo" alt="Warp Logo">
    <h2>WarpAI</h2>
    <p>Track your life onchain</p>
  </header>

  <div class="action-row">
    <button>👜 Wallet</button>
    <button>🎁 Claim</button>
    <button>📍 Track</button>
  </div>

  <div class="mini-card">
    <strong>⛽ Gas</strong>
    <div id="gas-meter">
      <div id="gas-pointer"></div>
    </div>
    <p id="gas-label" style="font-size: 0.8rem; opacity: 0.7; margin-top: 4px;">Loading...</p>
  </div>

  <div class="mini-card">
    <strong>🔥 Activity</strong>
    <div class="activity-box">
      <span>Streak: 1d</span>
      <span>XP: 100</span>
    </div>
  </div>

  <div class="mini-card" id="stats">
    📊 Stats area — select a tab below
  </div>

  <nav>
    <button>🏠<br>Home</button>
    <button>📈<br>Stats</button>
    <button>🏆<br>Leaders</button>
    <button>⚙️<br>Settings</button>
  </nav>

  <script>
    const pointer = document.getElementById('gas-pointer');
    const label = document.getElementById('gas-label');

    async function updateGasMeter() {
      try {
        const res = await fetch('https://api.owlracle.info/v4/base/gas?apikey=demo');
        const data = await res.json();
        const fee = data.speeds[1].estimatedFee;
        let left = Math.min(Math.max((fee / 100) * 100, 0), 100);
        pointer.style.left = `${left}%`;
        label.textContent = `Base: ${fee.toFixed(1)} Gwei`;
      } catch (err) {
        label.textContent = 'Error loading gas';
      }
    }

    updateGasMeter();
    setInterval(updateGasMeter, 30000);
  </script>
</body>
</html>
