<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #7A5FFF;
      --text: #f1f1f1;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --accent: #10B981;
      --warning: #F59E0B;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0 auto;
      max-width: 420px;
      padding: 0 12px;
    }

    header {
      text-align: center;
      padding: 20px 0 15px;
    }

    #brand {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    p {
      font-size: 0.75rem;
      margin: 4px 0 12px;
      color: #aaa;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .action-card {
      background: var(--card);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 0.75rem;
    }

    .metric-group {
      margin-top: 6px;
    }

    .metric {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 6px;
      font-size: 0.65rem;
    }

    .metric-title {
      font-size: 0.65rem;
      margin-bottom: 2px;
    }

    .progress {
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      transition: width 0.3s ease;
    }

    .overview {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      margin: 12px 0 72px;
      font-size: 0.75rem;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      background: var(--bg);
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    nav a {
      color: #666;
      text-decoration: none;
      font-size: 0.7rem;
      text-align: center;
    }

    nav a.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <div id="brand">WarpAI</div>
    <h1>Onchain Activity</h1>
    <p>Track your life on-chain</p>
  </header>

  <div class="dashboard">
    <div class="action-card">
      <div>👛<br><strong>Wallet</strong></div>
      <div class="metric-group">
        <div class="metric">
          <div class="metric-title">⛽ Gas / Fee</div>
          <div class="progress"><div class="progress-bar" style="width:30%;background:linear-gradient(to right,#10B981,#F59E0B)"></div></div>
          <div style="margin-top:2px;opacity:0.75">Fast: 12 Gwei</div>
        </div>
      </div>
    </div>

    <div class="action-card">
      <div>🎁<br><strong>Claim</strong></div>
      <div class="metric-group">
        <div class="metric">
          <div class="metric-title">🎯 XP Streak</div>
          <div class="progress"><div class="progress-bar" style="width:25%;background:linear-gradient(to right,#EF4444,#F59E0B)"></div></div>
          <div style="margin-top:2px;opacity:0.75">3d | 120 XP</div>
        </div>
      </div>
    </div>

    <div class="action-card">
      <div>📍<br><strong>Track</strong></div>
      <div class="metric-group">
        <div class="metric">
          <div class="metric-title">🔍 Activity</div>
          <div class="progress"><div class="progress-bar" style="width:40%;background:linear-gradient(to right,#3B82F6,#60A5FA)"></div></div>
          <div style="margin-top:2px;opacity:0.75">6 transactions</div>
        </div>
      </div>
    </div>
  </div>

  <div class="overview">
    <h3>📊 Overview</h3>
    <p>This box will change content depending on tab selection.</p>
  </div>

  <nav>
    <a href="#" class="active">🏠<br>Home</a>
    <a href="#">📈<br>Track</a>
    <a href="#">🏆<br>Leader</a>
    <a href="#">👤<br>Profile</a>
  </nav>
</body>
</html>
