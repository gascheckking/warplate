<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div class="app-container">
    <header>
      <h1>WarpAI</h1>
      <button id="connect-wallet">Connect</button>
    </header>

    <div class="card">
      <h2>Base Gas</h2>
      <div class="gas-meter">
        <div id="gas-fill"></div>
      </div>
      <p id="gas-price">Loading...</p>
      <p id="gas-mood">😎</p>
    </div>

    <div class="card">
      <h2>Claim $WARP</h2>
      <button id="claim-btn">🎁 Daily Claim</button>
    </div>
  </div>

  <script src="gas.js"></script>
  <script src="app.js"></script>
</body>
</html>
