<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warp.ai: Onchain Activities</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Farcaster Frame Metadata -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://gascheck-new.vercel.app/api/og">
  <meta property="fc:frame:button:1" content="Check My Onchain XP">
  <meta property="fc:frame:post_url" content="https://gascheck-new.vercel.app/api/frame">
</head>

<body>
  <header>
    <div class="topbar">
      <div class="logo">Warp.ai<span class="beta-tag">Beta</span></div>
      <div class="wallet-group">
        <button id="connect-wallet" class="pulse">🔗 Connect Wallet</button>
        <div id="wallet-section" class="hidden">
          <span id="wallet-address" class="address-badge"></span>
          <div class="xp-display">
            <span id="xp-counter">0</span> XP 
            <span id="streak-counter" class="streak">0 🔥</span>
          </div>
        </div>
        <div class="lang-menu">
          <button class="lang-btn active" data-lang="en">🇬🇧</button>
          <button class="lang-btn" data-lang="sv">🇸🇪</button>
        </div>
        <div class="settings">⚙️</div>
      </div>
    </div>
  </header>

  <nav class="nav">
    <div class="nav-item active" data-tab="overview" data-icon="🏠"></div>
    <div class="nav-item" data-tab="leaderboard" data-icon="🏆"></div>
    <div class="nav-item" data-tab="favorites" data-icon="⭐"></div>
    <div class="nav-item" data-tab="rewards" data-icon="🎁"></div>
    <div class="nav-item" data-tab="history" data-icon="📜"></div>
    <div class="nav-item premium-tag" data-tab="premium" data-icon="💎"></div>
    <div class="nav-item" data-tab="feed" data-icon="🔄"></div>
  </nav>

  <main>
    <section id="overview" class="tab-content active">
      <div class="dashboard-grid">
        <div class="card gas-card">
          <h2 data-translate="gasTitle">⛽ ETH Base Fee</h2>
          <div class="gas-meter">
            <div class="gas-bar">
              <div id="gasFill" class="gas-fill"></div>
            </div>
            <div class="gas-labels">
              <span>Low</span>
              <span>Avg</span>
              <span>High</span>
            </div>
          </div>
          <p id="gas-status" class="gas-update" data-translate="gasStatus">
            ETH Base Fee: <span id="base-fee">0</span> Gwei
          </p>
        </div>
      </div>
    </section>

    <!-- Övriga sektioner enligt din struktur -->
  </main>

  <script type="module" src="app.js"></script>
  <script type="module" src="gas.js"></script>
  <script type="module" src="lang.js"></script>
</body>
</html>
