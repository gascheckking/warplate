<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 0;
      margin: 0;
    }

    header {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #222;
    }

    header h1 {
      color: #7a5cff;
      font-size: 1.5rem;
      margin: 0;
    }

    main {
      padding: 1rem;
      max-width: 480px;
      margin: auto;
    }

    .section-title {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .gas-meter-container {
      background-color: #222;
      height: 20px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
      position: relative;
    }

    .gas-fill {
      height: 100%;
      width: 40%;
      transition: width 1s ease-in-out;
      border-radius: 10px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: space-around;
      background-color: #0d0d0d;
      padding: 0.5rem 0;
      border-top: 1px solid #222;
    }

    nav a {
      color: #888;
      text-decoration: none;
      font-size: 0.8rem;
      text-align: center;
    }

    nav a.active {
      color: #7a5cff;
    }

    .card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>

  <main>

  <script>
    // Simulerar gasnivÃ¥ som rÃ¶r sig upp och ner med fÃ¤rgfÃ¶rÃ¤ndring
    const gasBar = document.getElementById('gasBar');
    let direction = 1;
    let percent = 40;

    setInterval(() => {
      percent += direction * 5;
      if (percent >= 95 || percent <= 10) direction *= -1;

      gasBar.style.width = percent + '%';

      if (percent < 40) {
        gasBar.style.backgroundColor = 'green';
      } else if (percent < 70) {
        gasBar.style.backgroundColor = 'orange';
      } else {
        gasBar.style.backgroundColor = 'red';
      }
    }, 1000);
  </script>
