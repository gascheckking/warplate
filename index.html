<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarpAI Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #f1f1f1;
      --accent: #7a5cff;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      background: var(--bg);
      color: var(--text);
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 80px;
      font-family: system-ui, sans-serif;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
      color: var(--accent);
    }

    .card-row {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .card {
      background: var(--card);
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .meter {
      height: 6px;
      border-radius: 4px;
      background: #333;
      margin-top: 6px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 30%;
      background: var(--success);
      transition: width 0.4s ease;
    }

    main section {
      display: none;
      padding: 1rem;
    }

    section.active {
      display: block;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 480px;
      background: #111;
      border-top: 1px solid #333;
    }

    nav a {
      flex: 1;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.75rem;
      color: #777;
      text-decoration: none;
    }

    nav a.active {
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>WarpAI <small style="color:#aaa;">/ Tracker</small></h1>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="active">
      <div class="card-row">
        <div class="card" onclick="loadGas()">
          ⛽ Gas
          <div class="meter"><div id="gasBar" class="fill" style="width:0%"></div></div>
          <div id="gasInfo">Tap</div>
        </div>
        <div class="card" onclick="claimXP()">
          🎁 Claim
          <div class="meter"><div id="xpBar" class="fill" style="width:0%; background: var(--warning);"></div></div>
          <div id="xpInfo">Tap</div>
        </div>
        <div class="card" onclick="snapshotXP()">
          📸 Snapshot
          <div class="meter" style="opacity:0;"></div>
          <div>Save</div>
        </div>
      </div>

      <div style="padding: 1rem;">
        <h4>Overview</h4>
        <p id="overviewText">Interact to show data...</p>
      </div>
    </section>

    <!-- Track Section -->
    <section id="track">
      <h4>📈 Track</h4>
      <p>Coming soon: Add address to follow on-chain.</p>
    </section>

    <!-- Rewards Section -->
    <section id="rewards">
      <h4>🎖 Rewards</h4>
      <p id="rewardStatus">Checking...</p>
    </section>

    <!-- Stats Section -->
    <section id="stats">
      <h4>📊 Stats</h4>
      <ul>
        <li>Total XP: <span id="totalXP">0</span></li>
        <li>Streak: <span id="streak">0</span> days</li>
      </ul>
    </section>

    <!-- Profile Section -->
    <section id="profile">
      <h4>👤 Profile</h4>
      <p>Address: <span id="walletAddress">Not connected</span></p>
    </section>
  </main>

  <nav>
    <a href="#" onclick="switchTab('home')" class="active">🏠</a>
    <a href="#" onclick="switchTab('track')">📈</a>
    <a href="#" onclick="switchTab('rewards')">🎖</a>
    <a href="#" onclick="switchTab('stats')">📊</a>
    <a href="#" onclick="switchTab('profile')">👤</a>
  </nav>

  <script>
    let wallet = "0x123...abc";
    let xp = 420;
    let streak = 3;

    function switchTab(id) {
      document.querySelectorAll("main section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
      event.target.classList.add("active");
    }

    function loadGas() {
      const price = Math.random() * 100;
      const percent = Math.min(price, 100);
      const gasBar = document.getElementById("gasBar");
      gasBar.style.width = percent + "%";
      gasBar.style.background = price < 30 ? "green" : price < 60 ? "orange" : "red";
      document.getElementById("gasInfo").innerText = price.toFixed(1) + " Gwei";
    }

    function claimXP() {
      xp += 100;
      streak += 1;
      document.getElementById("xpInfo").innerText = `+100! Total: ${xp}`;
      document.getElementById("xpBar").style.width = Math.min(xp / 10, 100) + "%";
      document.getElementById("overviewText").innerText = `You claimed 100 XP. Streak: ${streak} days.`;
      document.getElementById("totalXP").innerText = xp;
      document.getElementById("streak").innerText = streak;
    }

    function snapshotXP() {
      alert(`Snapshot: ${wallet}, XP: ${xp}, Streak: ${streak}`);
    }

    // Simulate connection
    document.getElementById("walletAddress").innerText = wallet;
    document.getElementById("rewardStatus").innerText = "✅ Early supporter";
  </script>

</body>
</html>
