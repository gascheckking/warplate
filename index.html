<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI | Onchain Activity Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    body {
      background: #0d0d0d;
      color: white;
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 80px;
      font-family: 'Inter', sans-serif;
    }

    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }

    .gas-meter {
      height: 10px;
      background: #333;
      border-radius: 6px;
      margin: 12px 0;
      overflow: hidden;
    }

    #gas-fill {
      height: 100%;
      background: linear-gradient(90deg, #10B981, #F59E0B);
      transition: width 0.3s;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav button.active {
      color: #6E6EDE;
    }
  </style>
</head>
<body>
  <main class="container">
    <header style="text-align: center; padding: 16px 0;">
      <h1>WarpAI</h1>
      <p style="opacity: 0.7;">Onchain Activity Tracker</p>
    </header>

    <section id="home" class="tab active">
      <article class="card">
        <h3>â›½ Base Network Gas</h3>
        <p>Current gas prices and recommendations</p>
        <div class="gas-meter">
          <div id="gas-fill"></div>
        </div>
        <div style="display:flex; align-items: center; gap:12px;">
          <span id="gas-mood" style="font-size: 1.5rem;">ğŸ˜</span>
          <p id="gas-price">Loading...</p>
        </div>
      </article>
    </section>

    <section id="activity" class="tab">
      <h3 style="padding-left:16px;">ğŸ“Š Activity</h3>
      <p style="padding:0 16px;">Your latest onchain actions</p>
    </section>

    <section id="leaderboard" class="tab">
      <h3 style="padding-left:16px;">ğŸ† Leaderboard</h3>
      <p style="padding:0 16px;">Top users by XP and claims</p>
    </section>

    <section id="profile" class="tab">
      <h3 style="padding-left:16px;">ğŸ‘¤ Profile</h3>
      <p style="padding:0 16px;">Wallet, WARP and XP overview</p>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="switchTab('home')" class="active">ğŸ <small>Home</small></button>
    <button onclick="switchTab('activity')">ğŸ“Š<small>Activity</small></button>
    <button onclick="switchTab('leaderboard')">ğŸ†<small>Top</small></button>
    <button onclick="switchTab('profile')">ğŸ‘¤<small>Me</small></button>
  </nav>

  <script>
    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }

    async function updateGas() {
      try {
        const res = await fetch('https://api.owlracle.info/v4/base/gas?apikey=demo');
        const data = await res.json();
        const gwei = data.speeds[1].estimatedFee.toFixed(1);
        document.getElementById('gas-price').textContent = `${gwei} Gwei`;
        document.getElementById('gas-fill').style.width = `${Math.min(gwei,100)}%`;
        document.getElementById('gas-mood').textContent = gwei < 30 ? 'ğŸ˜' : gwei < 70 ? 'ğŸ”¥' : 'ğŸ’€';
      } catch (err) {
        console.error("Gas update failed", err);
      }
    }

    updateGas();
    setInterval(updateGas, 30000);
  </script>
</body>
</html>
