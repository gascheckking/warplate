    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --accent: #6E6EDE;
      --box: #1a1a1a;
    }
    
    body {
      background-color: var(--bg);

    .top-actions {

    }
    .top-actions button {
      flex: 1;

      font-size: 0.9rem;
      padding: 10px;

    .mini-boxes {
      display: flex;

    .main-content {

      margin: 16px;

      font-size: 0.9rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      padding: 10px 0;
      max-width: 420px;
      margin: auto;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav .active {
      color: var(--accent);
    }
  </style>
</head>
