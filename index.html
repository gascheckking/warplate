<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0d0d0d;
      color: white;
      max-width: 430px;
      margin-inline: auto;
      padding-bottom: 80px;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      padding: 8px 0;
      z-index: 1000;
      max-width: 430px;
      margin-inline: auto;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav button.active {
      color: #6E6EDE;
    }

    .bottom-nav button span {
      font-size: 1.2rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <main>
    <section id="home" class="tab active">
      <h1 style="text-align:center;margin:1rem 0 0.25rem">WarpAI</h1>
      <p style="text-align:center;opacity:0.7;margin:0 0 1rem">Onchain Activity Tracker</p>
      <!-- Innehåll för startsidan här -->
    </section>
    <section id="profile" class="tab">
      <h2>👤 Profile</h2>
    </section>
    <section id="leaderboard" class="tab">
      <h2>🏆 Leaderboard</h2>
    </section>
    <section id="referrals" class="tab">
      <h2>🫂 Referrals</h2>
    </section>
    <section id="menu" class="tab">
      <h2>☰ Menu</h2>
    </section>
  </main>
  <nav class="bottom-nav">
    <button onclick="switchTab('home', this)" class="active">
      <span>🏠</span>
      Home
    </button>
    <button onclick="switchTab('profile', this)">
      <span>👤</span>
      Profile
    </button>
    <button onclick="switchTab('leaderboard', this)">
      <span>🏆</span>
      Leaderboard
    </button>
    <button onclick="switchTab('referrals', this)">
      <span>🫂</span>
      Referrals
    </button>
    <button onclick="switchTab('menu', this)">
      <span>☰</span>
      Menu
    </button>
  </nav>

  <script>
    function switchTab(tabId, el) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
