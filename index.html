<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head-innehåll oförändrat -->
</head>
<body>
  <header>
    <!-- Header oförändrad -->
  </header>

  <nav class="nav">
    <div class="nav-item active" data-tab="overview">🏠 Overview</div>
    <div class="nav-item" data-tab="activities">📊 Onchain Activities</div>
    <div class="nav-item" data-tab="rewards">🎖️ Your Rewards</div>
    <div class="nav-item" data-tab="leaderboard">🏆 Leaderboard</div>
  </nav>

  <main>
    <!-- Overview Tab -->
    <section id="overview" class="tab-content active">
      <div class="dashboard-grid">
        <!-- Kompakt gasmätare -->
        <div class="card gas-card">
          <h2>⛽ Network Fee</h2>
          <div class="gas-meter-compact">
            <div class="gas-bar">
              <div class="gas-fill" style="width: 45%"></div>
            </div>
            <div class="gas-info">
              <span class="gwei">12 Gwei</span>
              <span class="usd">≈ $0.32</span>
            </div>
          </div>
        </div>

        <!-- WarpPoints kompakt -->
        <div class="card points-card">
          <h2>🪙 Your WarpPoints</h2>
          <div class="points-balance">1,230 WP</div>
          <small>≈ $12.30 USD</small>
        </div>
      </div>
    </section>

    <!-- Onchain Activities Tab -->
    <section id="activities" class="tab-content">
      <div class="activity-feed">
        <div class="activity-item">
          <div class="activity-icon">🔄</div>
          <div class="activity-details">
            <h3>Uniswap Swap</h3>
            <p>+$0.82 profit <span class="fee">($0.12 fee)</span></p>
            <span class="time">2h ago</span>
          </div>
        </div>
        <!-- Fler aktiviteter här -->
      </div>
    </section>

    <!-- Rewards Tab -->
    <section id="rewards" class="tab-content">
      <div class="rewards-grid">
        <div class="reward-tier">
          <h3>🥉 Bronze Tier</h3>
          <p>Earn 10% fee rebates</p>
          <div class="progress-bar">
            <div class="progress" style="width: 65%">65%</div>
          </div>
        </div>
        <div class="reward-tier">
          <h3>💎 Premium Unlock</h3>
          <button class="premium-cta">Upgrade ($9/mån)</button>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
