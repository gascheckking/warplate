<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Activity Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #6E6EDE;
      --card-bg: #1a1a1a;
      --bg: #0d0d0d;
      --text: #ffffff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui;
      margin: 0;
      padding: 1rem;
      max-width: 480px;
      margin-inline: auto;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .status-pill {
      flex: 1;
      padding: 0.6rem;
      background: #151515;
      border-radius: 1rem;
      font-size: 0.75rem;
      text-align: center;
    }

    .status-pill span {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .gas-meter, .xp-meter {
      height: 6px;
      border-radius: 4px;
      overflow: hidden;
      background: #333;
      margin-top: 0.3rem;
    }

    .meter-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .gas-fill {
      background: linear-gradient(90deg, #10B981, #F59E0B);
    }

    .xp-fill {
      background: linear-gradient(90deg, #F43F5E, #F59E0B);
    }

    .overview-box {
      background: #151515;
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 1rem;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
      border-top: 1px solid #333;
      max-width: 480px;
      margin-inline: auto;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
    }

    nav button.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <h2 style="margin-bottom: 0; color: #A78BFA;">WarpAI</h2>
    <h4 style="margin: 0.2rem 0;">Onchain Activity Tracker</h4>
    <small style="opacity: 0.6;">Track your life on-chain</small>
  </header>

  <div class="button-row">
    <button class="contrast">ğŸ‘› Wallet</button>
    <button class="contrast">ğŸ Claim</button>
    <button class="contrast">ğŸ“ Track</button>
  </div>

  <div class="status-row">
    <div class="status-pill">
      <span>â›½ Gas</span>
      Fast: <span id="gas-price">--</span>
      <div class="gas-meter">
        <div id="gas-fill" class="meter-fill gas-fill" style="width: 30%;"></div>
      </div>
    </div>
    <div class="status-pill">
      <span>ğŸ¯ XP</span>
      Streak: 3d | XP: <span>120</span>
      <div class="xp-meter">
        <div class="meter-fill xp-fill" style="width: 40%;"></div>
      </div>
    </div>
    <div class="status-pill">
      <span>ğŸ” Activity</span>
      Latest: <span>6 tx</span>
    </div>
  </div>

  <div class="overview-box">
    <h4>ğŸ“Š Overview</h4>
    <p>This box will change content depending on tab (Track, Leader, etc).</p>
  </div>

  <nav>
    <button class="active">
      <span>ğŸ </span>
      <small>Home</small>
    </button>
    <button>
      <span>ğŸ“ˆ</span>
      <small>Track</small>
    </button>
    <button>
      <span>ğŸ†</span>
      <small>Leader</small>
    </button>
    <button>
      <span>ğŸ‘¤</span>
      <small>Profile</small>
    </button>
  </nav>
</body>
</html>
