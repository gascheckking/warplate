<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #6E6EDE;
      --primary-hover: #7E7EEE;
      --card-bg: #1a1a1a;
      --bg: #0d0d0d;
      --text: #ffffff;
    }
    
    [data-theme="light"] {
      --card-bg: #f5f5f5;
      --bg: #ffffff;
      --text: #121212;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 80px;
      font-family: 'Inter', system-ui;
    }
    
    .gas-meter {
      height: 12px;
      background: #333;
      border-radius: 6px;
      margin: 16px 0;
      overflow: hidden;
    }
    
    #gas-fill {
      height: 100%;
      background: linear-gradient(90deg, #10B981, #F59E0B);
      transition: width 0.3s;
    }
    
    .emoji-badge {
      font-size: 1.5rem;
      margin-right: 12px;
    }
    
    .tab {
      display: none;
    }
    
    .tab.active {
      display: block;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
      max-width: 420px;
      margin: 0 auto;
    }
    
    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .bottom-nav button.active {
      color: var(--primary);
    }
    
    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #333;
    }
    
    #activity-feed {
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <header style="text-align: center; padding: 16px 0;">
      <h1 style="margin-bottom: 0;">WarpAI</h1>
      <p style="margin-top: 0; opacity: 0.8;">Onchain Activity Tracker</p>
    </header>

    <!-- Home Tab -->
    <section id="home" class="tab active">
      <article class="card">
        <hgroup>
          <h3>â›½ Base Network Gas</h3>
          <p>Current gas prices and recommendations</p>
        </hgroup>
        <div class="gas-meter">
          <div id="gas-fill"></div>
        </div>
        <div style="display: flex; align-items: center;">
          <span id="gas-mood" class="emoji-badge">
