<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onchain Activity Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    :root {
      --primary: #6E6EDE;
      --primary-hover: #7E7EEE;
      --card-bg: #1a1a1a;
      --bg: #0d0d0d;
      --text: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 80px;
      font-family: 'Inter', system-ui;
    }
    header {
      text-align: left;
      padding: 20px 16px 8px;
    }
    header h1 {
      font-size: 1rem;
      margin: 0;
      color: var(--primary);
    }
    header h2 {
      font-size: 1.4rem;
      margin: 4px 0;
    }
    header p {
      font-size: 0.85rem;
      opacity: 0.7;
      margin: 0;
    }
    .module {
      background: var(--card-bg);
      padding: 12px 16px;
      margin: 10px 16px;
      border-radius: 10px;
    }
    .module h3 {
      font-size: 0.9rem;
      margin: 0 0 4px;
    }
    .small-value {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
      max-width: 420px;
      margin: 0 auto;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav button.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <h1>WarpAI</h1>
    <h2>Onchain Activity Tracker</h2>
    <p>Track your life on-chain</p>
  </header>

  <div class="module">
    <h3>‚õΩ Base Gas</h3>
    <p class="small-value">Fast: <span id="gas-value">loading...</span> Gwei</p>
  </div>

  <div class="module">
    <h3>üéÅ Daily Claim</h3>
    <p class="small-value">Streak: <span id="streak">0</span> days | XP: <span id="xp">0</span></p>
  </div>

  <div class="module">
    <h3>üîé Activity</h3>
    <p class="small-value">Latest: <span id="activity">0 tx</span></p>
  </div>

  <nav class="bottom-nav">
    <button class="active"><span>üè†</span><small>Home</small></button>
    <button><span>üìä</span><small>Track</small></button>
    <button><span>üèÜ</span><small>Leader</small></button>
    <button><span>üë§</span><small>Profile</small></button>
  </nav>

  <script>
    document.getElementById("gas-value").textContent = "14.3";
    document.getElementById("streak").textContent = "3";
    document.getElementById("xp").textContent = "120";
    document.getElementById("activity").textContent = "6 tx";
  </script>
</body>
</html>
