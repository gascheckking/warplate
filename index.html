<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI | Onchain Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #6E6EDE;
      --bg: #0d0d0d;
      --text: #ffffff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 80px;
      font-family: 'Inter', sans-serif;
    }

    header h1 {
      font-size: 1.3rem;
      color: var(--primary);
      margin: 0;
    }

    header p {
      font-size: 0.8rem;
      margin-top: 4px;
      opacity: 0.7;
    }

    .card {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .gas-bar {
      height: 8px;
      border-radius: 6px;
      background: linear-gradient(to right, #10B981, #F59E0B, #EF4444);
      width: 100%;
      position: relative;
    }

    .gas-indicator {
      position: absolute;
      top: -4px;
      width: 2px;
      height: 16px;
      background: white;
    }

    .stat-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #121212;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
      max-width: 420px;
      margin: 0 auto;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <header style="text-align: center; padding: 8px 0;">
      <h1>WarpAI</h1>
      <p>Track your life onchain</p>
    </header>

    <section class="card">
      <div class="stat-line">
        <span>‚õΩ Gas Tracker</span>
        <span id="gwei">45 Gwei</span>
      </div>
      <div class="gas-bar">
        <div class="gas-indicator" style="left:45%;"></div>
      </div>
    </section>

    <section class="card">
      <div class="stat-line">
        <span>üî• Streak</span>
        <span id="streak">2 days</span>
      </div>
      <div class="stat-line">
        <span>‚ö° XP</span>
        <span id="xp">120</span>
      </div>
    </section>

    <section class="card">
      <div class="stat-line">
        <span>üß† Onchain Activity</span>
        <span><a href="#">+ more</a></span>
      </div>
      <p style="font-size: 0.75rem; margin-top: 4px;">Scan wallets, track transactions & fees.</p>
    </section>
  </main>

  <nav class="bottom-nav">
    <button>
      <span>üè†</span>
      <small>Home</small>
    </button>
    <button>
      <span>üìä</span>
      <small>Track</small>
    </button>
    <button>
      <span>üéÅ</span>
      <small>Claim</small>
    </button>
    <button>
      <span>üë§</span>
      <small>Profile</small>
    </button>
  </nav>
</body>
</html>
