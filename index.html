<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Activity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #6E6EDE;
      --primary-hover: #7E7EEE;
      --card-bg: #1a1a1a;
      --bg: #0d0d0d;
      --text: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 100px;
      font-family: 'Inter', system-ui;
    }
    .app-header {
      text-align: center;
      margin-top: 1.5rem;
    }
    .action-bar {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .action-bar button {
      background: #222;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .mini-widgets {
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }
    .mini-widget {
      background: #111;
      border-radius: 12px;
      padding: 0.5rem 0.8rem;
      font-size: 0.8rem;
      width: 48%;
    }
    .main-content {
      background: #151515;
      padding: 1rem;
      margin: 0 1rem;
      border-radius: 16px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
      max-width: 420px;
      margin: 0 auto;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav button.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="app-header">
    <h2>WarpAI</h2>
    <p style="opacity: 0.6;">Track your life onchain</p>
  </div>

  <div class="action-bar">
    <button>👛 Wallet</button>
    <button>🎁 Claim</button>
    <button>📍 Track</button>
  </div>

  <div class="mini-widgets">
    <div class="mini-widget">
      ⛽ <strong>Gas</strong>
      <div style="font-size: 0.7rem; opacity: 0.7;">Loading...</div>
    </div>
    <div class="mini-widget">
      🔥 <strong>Activity</strong>
      <div style="font-size: 0.7rem; opacity: 0.7;">Streak: 1d | XP: 100</div>
    </div>
  </div>

  <div class="main-content">
    <h3>📊 Stats Area</h3>
    <p>This area changes when tabs below are clicked.</p>
  </div>

  <nav class="bottom-nav">
    <button class="active">
      <span>🏠</span>
      <small>Home</small>
    </button>
    <button>
      <span>📈</span>
      <small>Stats</small>
    </button>
    <button>
      <span>🏆</span>
      <small>Leaders</small>
    </button>
    <button>
      <span>⚙️</span>
      <small>Settings</small>
    </button>
  </nav>
</body>
</html>
